apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId PACKAGE_NAME
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        buildConfigField 'String', 'UMENG_PUSH_APP_KEY', UMENG_PUSH_APP_KEY
        buildConfigField 'String', 'UMENG_PUSH_UMENG_MESSAGE_SECRET', UMENG_PUSH_UMENG_MESSAGE_SECRET
        buildConfigField 'String', 'UMENG_PUSH_APP_MASTER_SECRET', UMENG_PUSH_APP_MASTER_SECRET
    }
    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.debug
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.twitter.sdk.android:twitter-core:3.3.0'
    implementation 'com.twitter.sdk.android:tweet-composer:3.3.0'
    implementation 'com.umeng.umsdk:analytics:8.0.2'

    //PushSDK必须依赖基础组件库，所以需要加入对应依赖
    implementation 'com.umeng.umsdk:common:2.0.2'
    //PushSDK必须依赖utdid库，所以需要加入对应依赖
    implementation 'com.umeng.umsdk:utdid:1.1.5.3'
    //PushSDK
    implementation 'com.umeng.umsdk:push:5.0.2'

